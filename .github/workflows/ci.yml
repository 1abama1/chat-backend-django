name: Django CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: chat
          POSTGRES_USER: chat
          POSTGRES_PASSWORD: chat
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U chat"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      DEBUG: "0"
      SECRET_KEY: ci-secret
      DB_NAME: chat
      DB_USER: chat
      DB_PASSWORD: chat
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      DJANGO_SETTINGS_MODULE: backend.settings

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python backend/manage.py migrate

      - name: Django system check
        run: |
          python backend/manage.py check
